        <table id="example" class="display" style="margin-top:85px">
            <thead>
              <tr>
                <th scope="col">Domain</th>

  <script>
    function myFunction(){
    let xhtml=new XMLHttpRequest();
    xhtml.open('GET','https://raw.githubusercontent.com/standards-hub/cim_github_pages/dev/playground/cim_subject_areas_library.json',true);
    xhtml.send();
    xhtml.onreadystatechange=function(){
      if(this.readyState==4 && this.status==200){
            console.log(this.responseText);
            let data=JSON.parse(this.responseText);
            con.innerHTML='';
            for(var i=0;i<data.domains.length;i++){
                for(var j=0;j<data.domains[i].subjectAreas.length;j++){
                    for(var k=0;k<data.domains[i].subjectAreas[j].versions.length;k++){
                con.innerHTML=con.innerHTML+
                '<td>'+data.domains[i].name+'</td>'+
                '<td>'+data.domains[i].subjectAreas[j].name+'</td>'+
                '<td>'+data.domains[i].subjectAreas[j].versions[k].version+'</td>'+
                '<td>'+data.domains[i].subjectAreas[j].versions[k].versionDate['day']+'/'+'</td>'+'</th>'+
                '<td><a target="_blank" href="'+data.domains[i].subjectAreas[j].versions[k].diagramURL+'">Click Me!</a></td>'+
                '<td>'+data.domains[i].subjectAreas[j].description+'</td>'
                    }
                }
            }
      }
    }      
  }

  $(document).ready(function() {
    $('#example').dataTable( {
    } );
  } );

</script>
